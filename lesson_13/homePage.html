{% extends "mainApp/index.html" %}

{% block content %}

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="header text-center">
          <span>Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как качать свой маленький бицепс</strong>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-1 mt-5">
        <div class="video">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/DbTpCo6nWPI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-4 mt-5">
        <div class="form">
        <p class="form-header text-center"><strong>Введите свой email</strong></p>
          <form action="#">
            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
            <input type="text" class="form-control form-control-lg" placeholder="Ваше email">
            <button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-xs-12 col-sm-12">
        <h2 class="section header text-uppercase text-center text-strong"><strong>Почему нужно сделать это сейчас</strong></h2>
      </div>
    </div>
    <div class="feature text-center">
      <div class="row">
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="static/img/1.png" alt="1 преимущество">
            <p>Первое преимущество</p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="static/img/2.png" alt="2 преимущество">
            <p>Второе преимущество</p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="static/img/3.png" alt="3 преимущество">
            <p>Третье преимущество</p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="static/img/4.png" alt="4 преимущество">
            <p>Четвертое преимущество</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
    <button class="btn btn-primary btn-lg btn-form mb-5">Получить инструкцию</button>
    </div>
  </div>
</div>

{% endblock %}
